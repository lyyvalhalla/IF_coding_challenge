<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="myApp.js"></script>
	<title>(*ΦωΦ*)</title>
</head>
<body ng-app ="myApp">
	<div class="container" ng-controller="CardsController as cards">
		<div class="col-md-6" id="all" ng-repeat = "toStacks in group">
			<my-cards class="item" ng-repeat = "item in toStacks" index={{$index}}>
				<h3>{{item.name}}</h3> <br> <h4>{{item.subType}} </h4> <br> <h5>{{item.shortDescription}} </h5>
				<img ng-src= "{{ item.image }}" class = "imageIcon"></img> 	
			</my-cards>
		</div>
	</div>
</body>

</html>
